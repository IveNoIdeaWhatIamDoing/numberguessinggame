<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <center>
        <h1>Number Guessing Game</h1><hr>
    
        <h3>Please select the difficulty:</h3>
    
    
        <input type="radio" id="easyDifficulty" name="difficultyRadio" class="radio">
        <label for="easyDifficulty">Easy</label>

        <input type="radio" id="midDifficulty" name="difficultyRadio" class="radio">
        <label for="midDifficulty">Medium</label>

        <input type="radio" id="hardDifficulty" name="difficultyRadio" class="radio">
        <label for="hardDifficulty">Hard</label>

        <br><br>

        <button onclick="selectDifficulty()">Start</button><hr>
    

    <br><br>

        <div>
            <label for="enterGuess">Guess a number: </label>
            <input type="number" id="enterGuess" disabled>
            <p id="displayMax">Max No.: </p>
            <p id="displayMin">Min No.: </p>
            <p id="displayGuess">Number of guesses left: </p>
            <button onclick="checkTheGuess()">Submit</button><hr>
        </div>
    </center>

    <script src="index.js"></script>
</body>
</html>
